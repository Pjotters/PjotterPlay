<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePortal - Game Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">GamePortal</div>
        <div class="nav-links">
            <a href="#" id="logoutBtn">Uitloggen</a>
        </div>
    </nav>

    <div class="gallery-container">
        <section class="game-section">
            <div class="game-content">
                <h2>Building your Factory</h2>
                <p class="game-description">Bouw je eigen fabriek! Beheer grondstoffen en automatiseer productieprocessen.</p>
                <div class="game-meta">
                    <span class="price">Gratis</span>
                    <a href="#" class="play-button">Speel nu</a>
                </div>
            </div>
            <div class="game-image">
                <img src="Images/Factory_game.jpeg" alt="Factory Game Screenshot">
            </div>
        </section>

        <section class="filters-section">
            <h2>Jouw Game Voorkeuren</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="genreFilter">Genre:</label>
                    <select id="genreFilter" multiple>
                        <option value="action">Actie</option>
                        <option value="puzzle">Puzzel</option>
                        <option value="strategy">Strategie</option>
                        <option value="arcade">Arcade</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="difficultyFilter">Moeilijkheidsgraad:</label>
                    <select id="difficultyFilter">
                        <option value="all">Alle</option>
                        <option value="easy">Makkelijk</option>
                        <option value="medium">Gemiddeld</option>
                        <option value="hard">Moeilijk</option>
                    </select>
                </div>
                <button id="applyFilters" class="filter-button">Toepassen</button>
            </div>
        </section>

        <section class="games-section">
            <h2>Aanbevolen voor jou</h2>
            <div id="recommendedGamesGrid" class="games-grid">
                <!-- Games worden hier dynamisch toegevoegd -->
            </div>
        </section>

        <section class="games-section">
            <h2>Alle Games</h2>
            <div id="allGamesGrid" class="games-grid">
                <!-- Games worden hier dynamisch toegevoegd -->
            </div>
        </section>
    </div>

    <script type="module" src="gallery.js"></script>
</body>
</html>
