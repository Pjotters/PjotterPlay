<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders 2.0 - GamePortal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="space-invaders.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Space Invaders 2.0</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lives">Levens: <span id="lives">3</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pauze</button>
            <a href="gallery.html" class="back-button">Terug naar Galerie</a>
        </div>
    </div>
    <script type="module" src="space-invaders.js"></script>
</body>
</html>
