<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePortal - Registreren</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Registreren bij GamePortal</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Gebruikersnaam</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Bevestig Wachtwoord</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Ik ga akkoord met de <a href="terms.html">voorwaarden</a></label>
                </div>
                <button type="submit">Registreren</button>
                <p class="login-link">Al een account? <a href="login.html">Log hier in</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="js/register.js"></script>
</body>
</html>
