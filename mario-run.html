<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Run - GamePortal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mario-run.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Super Mario Run</h1>
            <div class="score-container">
                <div class="coins">Munten: <span id="coins">0</span></div>
                <div class="score">Score: <span id="score">0</span></div>
                <div class="distance">Afstand: <span id="distance">0</span>m</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="game-controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pauze</button>
            <a href="gallery.html" class="back-button">Terug naar Galerie</a>
        </div>
    </div>
    <script type="module" src="mario-run.js"></script>
</body>
</html>
