<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina Niet Gevonden - GamePortal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #4116ce 0%, #3e0255 100%);
            color: white;
            padding: 2rem;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff3e3e;
            text-shadow: 0 0 10px rgba(255, 62, 62, 0.5);
            margin: 0;
            animation: glitch 1s infinite;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #ffffff;
        }

        .game-container {
            width: 320px;
            height: 480px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background: #70c5ce;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border-radius: 10px;
        }

        .game-over {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            color: #ff3e3e;
            margin: 20px 0;
        }

        .home-button {
            background: #ff3e3e;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 30px;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 62, 62, 0.5);
        }

        .game-score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oeps! Deze pagina is niet gevonden.</p>
        <p class="error-message">Speel Flappy Bird terwijl je wacht!</p>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="320" height="480"></canvas>
            <div class="game-score">Score: <span id="score">0</span></div>
        </div>

        <p class="error-message">Druk op SPATIE om te springen</p>
        <a href="gallery.html" class="home-button">Terug naar Home</a>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Laad de logo afbeelding
        const birdSprite = new Image();
        birdSprite.src = 'Images/logo.png';

        // Game variabelen
        const bird = {
            x: 50,
            y: canvas.height / 2,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            size: 20
        };

        let score = 0;
        let pipes = [];
        const pipeWidth = 50;
        const gap = 150;
        let gameLoop;
        let gameStarted = false;

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameStarted) {
                    startGame();
                }
                bird.velocity = bird.jump;
            }
        });

        // Game functies
        function startGame() {
            gameStarted = true;
            score = 0;
            scoreElement.textContent = score;
            pipes = [];
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            gameLoop = setInterval(update, 20);
        }

        function createPipe() {
            const pipeGapPos = Math.random() * (canvas.height - gap - 100) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: pipeGapPos,
                scored: false
            });
        }

        function update() {
            // Teken de vogel (logo)
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.velocity * 0.1); // Kleine rotatie gebaseerd op snelheid
            ctx.drawImage(birdSprite, -bird.size/2, -bird.size/2, bird.size * 1.5, bird.size * 1.5);
            ctx.restore();

            // Create pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }

            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= 2;

                // Score point
                if (!pipe.scored && pipe.x < bird.x) {
                    score++;
                    scoreElement.textContent = score;
                    pipe.scored = true;
                }

                // Collision detection
                if (bird.y < 0 || bird.y > canvas.height || 
                    (bird.x + bird.size > pipe.x && 
                     bird.x < pipe.x + pipeWidth && 
                     (bird.y < pipe.topHeight || 
                      bird.y + bird.size > pipe.topHeight + gap))) {
                    gameOver();
                }
            });

            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x > -pipeWidth);

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.velocity * 0.1); // Kleine rotatie gebaseerd op snelheid
            ctx.drawImage(birdSprite, -bird.size/2, -bird.size/2, bird.size * 1.5, bird.size * 1.5);
            ctx.restore();

            // Draw pipes
            ctx.fillStyle = '#2ed573';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.topHeight + gap, pipeWidth, canvas.height);
            });
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Druk op SPATIE om opnieuw te spelen', canvas.width / 2, canvas.height / 2 + 40);
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
