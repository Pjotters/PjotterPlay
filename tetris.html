<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Evolution - GamePortal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Tetris Evolution</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lines">Lines: <span id="lines">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div class="game-sidebar">
                <div class="next-piece">
                    <h3>Volgende:</h3>
                    <canvas id="nextPiece" width="100" height="100"></canvas>
                </div>
                <div class="controls">
                    <h3>Besturing:</h3>
                    <p>← → : Bewegen</p>
                    <p>↑ : Draaien</p>
                    <p>↓ : Versnellen</p>
                    <p>Spatie : Hard Drop</p>
                    <p>P : Pauze</p>
                </div>
            </div>
        </div>
        
        <div class="game-buttons">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pauze</button>
            <a href="gallery.html" class="back-button">Terug naar Galerie</a>
        </div>
    </div>
    <script type="module" src="tetris.js"></script>
</body>
</html>
